		</div>
		<div class="login_main">
			<div class="wrap clearfix">
				<div class="fl login_img">
					<img src="images/img/login_pic.png"/>
				</div>
				<div class="fr info_wrap register">
					<div class="info_tit">
						<ul class="clearfix">
							<li><a href="./login.html">账户登录<span></span></a></li>
							<li><a class="active" href="javascript:void(0);">账户注册<span></span></a></li>
						</ul>
					</div>
					<div class="info_form">
						<form>
							<ul>
								<li>
									<input type="text" id="user_code" placeholder="用户名/手机号" />
									<i class="icon_user"></i>
								</li>
								<li>
									<input type="password" id="password" placeholder="请输入密码" />
									<i class="icon_psd"></i>
								</li>
								<li>
									<input type="text" id="mobile" placeholder="请输入手机号" />
									<i class="icon_tel"></i>
								</li>
								<li id="verifyLi" style="display: none;">
									<input type="text" id="ticket" placeholder="输入图形验证码" />
									<i class="icon_checked"></i>
									<image id="verifyCode" src=""/>
								</li>
								<li>
									<input type="text" id="smsCode" placeholder="输入短信验证码" />
									<i class="icon_checked"></i>
									<a class="msg_checked" id="mobile_btn" href="javascript:void(0);">获取验证码</a>
								</li>
								<li>
									<input type="text" id="linkman" placeholder="请输入推荐人手机号" />
									<i class="icon_tel"></i>
								</li>
							</ul>
						</form>
					</div>
					<div class="info_btn">
						<a href="javascript:void(0);" id="next_btn">立即注册</a>
					</div>
					<p class="info_protocol">
						<input id="info_checked" type="checkbox" checked="checked" />
						<label for="info_checked">已阅读并同意<a href="javascript:void(0);">《选鼎电商注册用户条款》</a></label>
					</p>
				</div>
			</div>
		</div>
		<!--footer-->

					<li>
						<a href="javascript:void(0);">
